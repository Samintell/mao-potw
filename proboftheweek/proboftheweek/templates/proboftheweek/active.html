{% extends "proboftheweek/layout.html" %}

{% block content %}
<p> {{ error_message }} <p>
{% if act %}
    <p>{{ act_question.question_text }}</p>
    <form action="{% url 'submit' %}" method="post">
    {% csrf_token %}
        Student ID: <br />
        <input type="text" name="student_id" /><br />
        Answer: <br />
        <input type="text" name="answer" />
        <input type="hidden" name="q_id" value="{{ act_question.id }}"/>
        <input type="submit" value="submit" />
    </form>
{% else %}
    <p>No Question available.</p>
{% endif %}



{% endblock %}
